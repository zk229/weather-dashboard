<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-primary text-white text-center">
        <h2>Weather Dashboard</h2>    
    </header>

    <div class="row no-gutters">
        <div class="col-12 col-lg-3">
            <h3 class="col-12 text-center m-1 p-1">Previous Searches</h3>
            <input class="col-12 p-2" type="text" id="search" autocomplete="off" />
            <button id="submit" class="btn btn-block btn-success p-2 justify-content-center">Search City</button>
        </div>

        <div class="col-12 col-lg-9">
            <div>
                <h3 class="text-center">Today's Weather</h3>
                <div class="border" id="today-weather">
                    <h4 id="city"></h3>
                    <p class="me-2">Temp: <span id="temp"></span>Â°F</p>
                    <p class="me-2">Wind: <span id="wind"></span>MPH</p>
                    <p class="me-2">Humidity: <span id="humidity"></span>%</p>
                    <p id="uvi" class="me-2">UV Index: <span id="uv"></span></p>
                </div>
            </div>
            <div>
                <h4>5 Day Forecast</h4>
                <div class="d-flex" id="five-day">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
